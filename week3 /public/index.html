<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sports</title>
  <meta name="description" content="Updated Sports Page">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .nav-wrapper {
      background-color: #ff9800;
    }
    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .card-image img {
      border-radius: 15px 15px 0 0;
      height: 200px;
      object-fit: cover;
    }
    .button-row {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Sports</a>
    </div>
  </nav>

  <main class="container">
    <div class="row">
      <div class="col s12 center-align">
        <h1>Explore Sports</h1>
        <p>Discover the excitement of various sports.</p>
      </div>
    </div>

    <div class="row" id="card-section">
      <!-- Cricket -->
      <div class="col s12 m6 l3">
        <div class="card">
          <div class="card-image">
            <img src="images/cricket.jpg" alt="Cricket">
          </div>
          <div class="card-content center-align">
            <span class="card-title">Cricket</span>
            <p>A bat-and-ball game loved worldwide.</p>
          </div>
        </div>
      </div>
      
      <!-- Football -->
      <div class="col s12 m6 l3">
        <div class="card">
          <div class="card-image">
            <img src="images/football.jpg" alt="Football">
          </div>
          <div class="card-content center-align">
            <span class="card-title">Football</span>
            <p>The world's most popular sport.</p>
          </div>
        </div>
      </div>
      
      <!-- Hockey -->
      <div class="col s12 m6 l3">
        <div class="card">
          <div class="card-image">
            <img src="images/hockey.jpg" alt="Hockey">
          </div>
          <div class="card-content center-align">
            <span class="card-title">Hockey</span>
            <p>A fast-paced team sport on ice or field.</p>
          </div>
        </div>
      </div>
      
      <!-- Basketball -->
      <div class="col s12 m6 l3">
        <div class="card">
          <div class="card-image">
            <img src="images/basketball.jpg" alt="Basketball">
          </div>
          <div class="card-content center-align">
            <span class="card-title">Basketball</span>
            <p>Dynamic and skillful court game.</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
